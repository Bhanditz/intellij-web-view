<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.8.15.custom.css" rel="stylesheet"/>
    <script src="jquery/js/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="jquery/js/jquery-ui-1.8.15.custom.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {

            $("#tags").autocomplete({
                source: "autocomplete",
                focus: function(event, ui) {
                    $("#tags").val(ui.item.label);
                    return false;
                },
                select: function(event, ui) {
                    window.location.href = ui.item.url;

                }
            });
        });
    </script>


<body onload="document.getElementById('tags').focus()">
<div class="ui-widget">
    <label for="tags">File Name: </label>
    <input id="tags" type="text"/>
</div>


</body>
</html>
